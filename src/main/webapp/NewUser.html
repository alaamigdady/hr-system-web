<script>
	function toggle(id) {
		console.log(id);
		var element = document.getElementById(id);
		if (element.className === "dis") {
			element.classList.toggle("active");
		} else if (element.className === "active") {
			element.classList.toggle("dis");
		}
	}
	
	function show(name) {
		  var i;
		  var x = document.getElementsByClassName("new");
		  console.log(x.length);
		  for (i = 0; i < x.length; i++) {
			  console.log(x[i]);

		    x[i].style.display = "none";  
		  }
		  document.getElementsByClassName(name)[0].style.display = "block";  
		}
